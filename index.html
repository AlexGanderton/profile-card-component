<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top"></div>
        <div class="middle">
          <div class="text">
            <span class="name">Victor Crest</span><span class="age">26</span>
          </div>
          <p class="city">London</p>
          <img class="icon" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="bottom">
          <div class="followers">
            <p class="stat">80K</p>
            <p class="tag">Followers</p>
          </div>
          <div class="likes">
            <p class="stat">803k</p>
            <p class="tag">Likes</p>
          </div>
          <div class="photos">
            <p class="stat">1.4K</p>
            <p class="tag">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
